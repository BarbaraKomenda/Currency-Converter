<!DOCTYPE html>
<html lang="pl">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="images/share.png">
    <link rel="icon" href="images/icon.png">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <script defer src="js/script.js"></script>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/background.css" rel="stylesheet">
    <link href="css/footer.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
</head>

<body>
    <div class="background container">
        <form class="js-form form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">
                    Currency converter</legend>
                <p>
                    <label>
                        <span class="form__labelText">
                            Amount in PLN*:
                        </span>
                        <input placeholder="Enter the amount" class="form__field js-amount" type="number" required
                            step="0.01">
                    </label>
                </p>
                <p>
                    <label>
                        <span class="form__labelText">
                            Select currency:
                        </span>
                        <select class="form__field js-currency">
                            <option value="EUR">Euro</option>
                            <option value="CHF">Swiss Franc</option>
                            <option value="GBP">Britsh Pound</option>
                        </select>
                    </label>
                </p>
                <p>
                    <span class="form__labelText--required">* Required field</span>

                </p>
                <p>
                    <button class="form__button">Convert</button>
                </p>
            </fieldset>
            <div class="form__paragraph">
                <p class="js-result form__result"><strong></strong></p>
            </div>
        </form>
    </div>
    <footer class="footer"> Source: www.oanda.pl of December 15, 2022.
    </footer>
</body>
